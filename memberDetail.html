<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>우리... 할 수 있조</title>

    <!-- 제이쿼리 적용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/memberDetail.css">
    <link rel="stylesheet" href="./css/checkPopup.css">
    <link rel="stylesheet" href="./css/editPopup.css">

</head>
<body>
    <!-- 헤더 섹션-->
    <div id="header"></div>

    <div class="contents">
        <div class="profile">
            <div class="profileImgSec">
                <div class="profileImg">
                    <img class="img" id="memberImg"
                    src="" >
                </div>
            </div>
            <div class="profileText">
                <div class="line1">
                    <span id="memberName"></span>
                    <p id="editBtn" onclick="loadPopup()">수정</p>
                </div>
                
                <div class="line2" id="line2"> 
                </div>

                <p id="memberBio"></p>

                <div class="urlBox" id="urlBox">
                </div>
            </div>
        </div>
        <!-- 하단 긴 글 섹션 -->
        <div class="longContent">
            <div class="element1">
                <p class="segment">자기 소개</p>
                <div class="segmentText" id="memberIntro"></div>
            </div>

            <div class="element2">
                <p class="segment">나의 장점 3가지</p>
                <div class="segmentText">
                    <div class="segmentText2">
                        <div class="number">1</div>
                        <span id="memberPos1"></span>
                    </div>
                    <div class="segmentText2">
                        <div class="number">2</div>
                        <span id="memberPos2"></span>
                    </div>
                    <div class="segmentText2">
                        <div class="number">3</div>
                        <span id="memberPos3"></span>
                    </div>
                </div>
            </div>
            <div class="element3">
                <p class="segment">협업 스타일</p>
                <div class="segmentText" id="memberStyle">
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 확인 팝업 -->
    <div class="popup-check" id="popupCheck">
        <div class="checkSection">
            <p id="exitPopup" onclick="exitPopup()">✖</p>
            <div class="checkContent">
                <p id="alertMsg">개인 코드를 입력해주세요!</p>
                <input type="password" id="inputPw" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <p id="failMsg">개인 코드가 일치하지 않습니다!</p>
                <button class="btn mt-3" id="checkBtn">확인</button>
            </div>
        </div>
    </div>

    <!-- 페이지 수정 팝업 -->
    <div class="popup-edit" id="popupEdit">
        <div class="editSection">
            <p id="exitPopup" onclick="exitPopup()">✖</p>
            <div class="editImgSec">
                <img class="img" id="updateImg"
                src="" >
            </div>
            <input class="form-control mt-2" type="file" id="editImgSrc" accept="image/*" onchange="loadNewFile(this)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">이름</span>
                <input type="text" id="updateName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Mbti</span>
                <input type="text" id="updateMbti" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">최애 취미</span>
                <input type="text" id="updateHobby" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                <span class="input-group-text" id="inputGroup-sizing-default">나만의 수식어</span>
                <input type="text" id="updateNickname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">다짐 한 마디</span>
                <input type="text" id="updateBio" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Github 주소</span>
                <input type="text" id="updateGithub" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">블로그 주소</span>
                <input type="text" id="updateBlog" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">자기소개</label>
                <textarea class="form-control" id="updateIntro" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">나만의 장점</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">1</span>
                    <input type="text" id="updatePos1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">2</span>
                    <input type="text" id="updatePos2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">3</span>
                    <input type="text" id="updatePos3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">협업 스타일</label>
                <textarea class="form-control" id="updateStyle" rows="3"></textarea>
            </div>
            <button class="btn mt-3" id="update">수정하기</button>
        </div>   
    </div>

<script type="module" src="./script/memberDetail.js"></script>
<script>
    // 헤더 파일 불러오기
    $(document).ready(function() {
        $("#header").load("./header.html");
    })

    // 개인 키 확인 팝업 띄우기
    function loadPopup() {
        document.getElementById('popupCheck').style.display = 'block';
    }

    // 팝업 창 나가기
    function exitPopup() {
        $("#inputPw").val("");
        document.getElementById('popupCheck').style.display = 'none';
        document.getElementById('popupEdit').style.display = 'none';
    }

    // 수정 창 이미지 미리보기 구현
    function loadNewFile(input) {
        let file = input.files[0];
        let newSrc = URL.createObjectURL(file);
        $("#updateImg").attr('src', newSrc);
    }
</script>
</body>
</html>
