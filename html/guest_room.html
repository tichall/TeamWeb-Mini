<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 게시판</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/guest_room.css">
    
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        $(document).ready(function () {
            $("#HomeBtn").click(function () {
                window.location.href = "index.html";
            });
        });

        const firebaseConfig = {
            apiKey: "AIzaSyDx0t5JFwPcrDnqFICKyrrML2N1I60fWn0",
            authDomain: "teamwebpage-51e54.firebaseapp.com",
            projectId: "teamwebpage-51e54",
            storageBucket: "teamwebpage-51e54.appspot.com",
            messagingSenderId: "349501855402",
            appId: "1:349501855402:web:12e8c26e7a8cbad03ba2d3"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let entryNumber = 1;

        async function populateTable() {
            const snap = collection(db, "guestbook_entries")
            const querySnapshot = await getDocs(query(snap, orderBy("timestamp", "desc")));
            
            document.querySelector("tbody").innerHTML = ""; 
            entryNumber = 0; 

            querySnapshot.forEach((doc) => {
                const name = doc.data()["input-name"];
                const guestbook = doc.data()["input-guestbook"];
                const date = doc.data()["date"];
   
                const newRow = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = name;
                newRow.appendChild(nameCell);

                const guestbookCell = document.createElement("td");
                guestbookCell.textContent = guestbook;
                newRow.appendChild(guestbookCell);

                const dateCell = document.createElement("td");
                dateCell.textContent = date;
                newRow.appendChild(dateCell);

                document.querySelector("tbody").appendChild(newRow);
                entryNumber++;
            });
            
            $("#showNum").text("총 " + entryNumber + "개의 방명록이 있습니다!");
        }

        window.addEventListener('message', async (event) => {
            if (event.data === 'guestbookSubmitted') {
                await populateTable();
            } else if (event.data === 'guestbookEdited') {
                await populateTable();
            }
        });

        populateTable();
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="textContainer">
            <div class="basicMsg">팀 멤버들에게 메시지를 남겨보세요!</div>
            <div id="showNum"></div>
        </div>
        
        <div class="container table_container">
            <table class="table table-hover table-sm text-center">
                <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">작성 내용</th>
                        <th scope="col">작성 날짜</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        <div class="btnContainer">
            <div class="editBtn" onclick="openEditPage()">
                <div class="btnText">수정/삭제</div>
            </div>
            <div class="addBtn" onclick="openGuestInputPage()">
                <div class="btnText">작성</div>
            </div>
        </div>
    </div>
    

    <script>
        // 헤더 파일 불러오기
        $(document).ready(function() {
            $("#header").load("./header_guest.html");
        })
        
        // 만들 팝업창 크기 절반만큼 빼주기
        var popupX = (document.body.offsetWidth / 2) - (600 / 2);
        var popupY= (window.screen.height / 2) - (600 / 2);

        function openGuestInputPage() {
            window.open('guest_input.html', '_blank', 'width=600, height=400, left=' + popupX + ',top=' + popupY);
        }

        function openEditPage() {
            window.open('guest_edit.html', '_blank', 'width=600, height=400, left=' + popupX + ',top=' + popupY);
        }
    </script>

</body>

</html>
