<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 게시판</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/guest_room.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="textContainer">
            <div class="basicMsg">팀 멤버들에게 메시지를 남겨보세요!</div>
            <div id="showNum"></div>
        </div>
        
        <div class="container table_container">
            <table class="table table-hover table-sm text-center">
                <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">작성 내용</th>
                        <th scope="col">작성 날짜</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        <div class="btnContainer">
            <div class="editBtn" onclick="openEditPage()">
                <div class="btnText">수정/삭제</div>
            </div>
            <div class="addBtn" onclick="openGuestInputPage()">
                <div class="btnText">작성</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../script/guest_room.js"></script>
    <script>
        // 헤더 파일 불러오기
        $(document).ready(function() {
            $("#header").load("./header_guest.html");
        })
        
        // 만들 팝업창 크기 절반만큼 빼주기
        var popupX = (document.body.offsetWidth / 2) - (600 / 2);
        var popupY= (window.screen.height / 2) - (600 / 2);

        function openGuestInputPage() {
            window.open('guest_input.html', '_blank', 'width=600, height=400, left=' + popupX + ',top=' + popupY);
        }

        function openEditPage() {
            window.open('guest_edit.html', '_blank', 'width=600, height=400, left=' + popupX + ',top=' + popupY);
        }
    </script>

</body>

</html>
